<body>

  <script>

    const repo = "ilk0105.github.io";     // ë ˆí¬ì§€í† ë¦¬ ì´ë¦„
    const branch = "main";                // ë¸Œëœì¹˜ ì´ë¦„
    const path = "";                      // íƒìƒ‰í•  ê²½ë¡œ ("" = ë£¨íŠ¸)

    async function fetchFiles() {

      data.forEach(item => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = item.html_url;
        a.textContent = item.type === "dir" ? `ğŸ“‚ ${item.name}/` : `ğŸ“„ ${item.name}`;
        a.target = "_blank";
        li.appendChild(a);
        ul.appendChild(li);
      });
    }

    fetchFiles();
  </script>
</body>
