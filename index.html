<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto HTML Explorer</title>
</head>
<body>
  <h1>ğŸ“ ìë™ HTML íŒŒì¼ ëª©ë¡</h1>
  <ul id="file-list">Loading...</ul>

  <script>
    const username = "ilk0105";             // âœ… ë³¸ì¸ GitHub ID
    const repo = "ilk0105.github.io";       // âœ… ë³¸ì¸ ë ˆí¬ ì´ë¦„
    const branch = "main";
    const siteBaseUrl = `https://${username}.github.io/`; // ìµœì¢… ì—°ê²° ì£¼ì†Œ

    async function fetchFiles() {
      const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/?ref=${branch}`);
      const data = await res.json();
      const ul = document.getElementById("file-list");
      ul.innerHTML = "";

      data.forEach(file => {
        if (file.name.endsWith(".html") && file.name !== "index.html") {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = siteBaseUrl + file.name;      // ğŸ“Œ github.io ì£¼ì†Œë¡œ ì§ì ‘ ì—°ê²°
          a.textContent = `â–¶ ${file.name}`;
          a.target = "_blank";
          li.appendChild(a);
          ul.appendChild(li);
        }
      });
    }

    fetchFiles();
  </script>
</body>
</html>
