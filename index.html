<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto GitHub File Explorer</title>
</head>
<body>
  <h1>ğŸ“ GitHub íŒŒì¼ íƒìƒ‰ê¸°</h1>
  <div id="path"></div>
  <ul id="file-list">Loading...</ul>

  <script>
    const username = "ILK0105";
    const repo = "ilk0105.github.io";
    const branch = "main";
    const siteBase = `https://${username}.github.io/`;
    let currentPath = "";

    function updatePathDisplay() {
      const pathDiv = document.getElementById("path");
      if (!currentPath) {
        pathDiv.innerHTML = `<strong>í˜„ì¬ ìœ„ì¹˜:</strong> /`;
      } else {
        const parts = currentPath.split('/');
        const links = parts.map((part, i) => {
          const subPath = parts.slice(0, i + 1).join('/');
          return `<a href="#" onclick="navigateTo('${subPath}')">${part}</a>`;
        });
        pathDiv.innerHTML = `<strong>í˜„ì¬ ìœ„ì¹˜:</strong> / ${links.join(" / ")}`;
      }
    }

    async function fetchFiles(path = "") {
      currentPath = path;
      updatePathDisplay();
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=${branch}`;
      const res = await fetch(url);
      const data = await res.json();
      const ul = document.getElementById("file-list");
      ul.innerHTML = "";

      // ìƒìœ„ë¡œ ê°€ëŠ” ë§í¬
      if (path) {
        const upPath = path.split("/").slice(0, -1).join("/");
        const li = document.createElement("li");
        li.innerHTML = `<a href="#" onclick="navigateTo('${upPath}')">â¬…ï¸ .. (ìƒìœ„ í´ë”)</a>`;
        ul.appendChild(li);
      }

      data.forEach(file => {
        const li = document.createElement("li");
        const a = document.createElement("a");

        if (file.type === "dir") {
          a.href = "#";
          a.textContent = `ğŸ“‚ ${file.name}/`;
          a.onclick = () => {
            navigateTo(path ? `${path}/${file.name}` : file.name);
          };
        } else if (file.name.endsWith(".html")) {
          a.href = siteBase + (path ? `${path}/` : "") + file.name;
          a.textContent = `â–¶ ${file.name}`;
          a.target = "_blank";
        } else {
          return; // ë‹¤ë¥¸ íŒŒì¼ì€ ë¬´ì‹œ
        }

        li.appendChild(a);
        ul.appendChild(li);
      });
    }

    function navigateTo(path) {
      fetchFiles(path);
    }

    // ì²« ë¡œë”©
    fetchFiles();
  </script>
</body>
</html>
